<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.9.0/jquery.validate.min.js"></script>

<div class="col-lg-12 content">
	<div class="row">
		<div class="col-lg-8">
			<h1>Contact</h1>
			<form id="contactForm" role="form" action="">
				<div class="form-group">
					<label for="name">Name</label>
					<input id="name" name="name" type="text" class="form-control" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" name="email" type="text" class="form-control" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="comments">Comments/Questions</label>
					<textarea id="comments" name="comments" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	nav_id = "nav-contact";
	
	var ParseAppId = "KX1H6PTX2gxZIbvSVANWzaSUGSdDqGJkUmV3smrx";
	var ParseJSID = "zSl8hztTYPmIeUhDDWz2BYC11IvMOp5UHBkZsLna";

	Parse.initialize(ParseAppId, ParseJSID);
	var ContactObject = Parse.Object.extend('ContactObject');

	$('#contactForm').on('submit', function(e) {
		e.preventDefault();

		var contact_data = {};
		contact_data.name = $('#name').val();
		contact_data.email = $('#email').val();
		contact_data.comments = $('#comments').val();

		var contact = new ContactObject();
		contact.save(contact_data, {
			success: function() {
				alert("Thanks for contacting us!  We will reply as soon as possible.");
			},
			error: function(e) {
				alert("Sorry! There was an error with the form. Please try again.");
			}
		});
	});
});
</script>
